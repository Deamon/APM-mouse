<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="built/main.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
    <div>
        <h1>Hello world</h1>
    </div>
    <div id="board"></div>
    <div id="boardColorRef" class="board">
        <div class="row">
            <span class="cell tile b-dgreen" id="cell-1-1"></span>
            <span class="cell tile b-orange" id="cell-1-2"></span>
            <span class="cell tile b-lblue" id="cell-1-3"></span>
        </div>
        <div class="row">
            <span class="cell tile b-blue" id="cell-2-1"></span>
            <span class="cell tile b-purple" id="cell-2-2"></span>
            <span class="cell tile b-green" id="cell-2-3"></span>
        </div>
        <div class="row">
            <span class="cell tile b-red" id="cell-3-1"></span>
            <span class="cell tile b-teal" id="cell-3-2"></span>
            <span class="cell tile b-orange" id="cell-3-3"></span>
        </div>
    </div>
    <script src="built/react-with-addons.min.js"></script>
    <script src="built/models.js"></script>
    <script src="built/index.js"></script>
    <script type="text/javascript">
        var board = new Board(3, 500, 400);

        board.start();
        var writeTable = function(board) {
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    $('#cell-' + (i+1) + '-' + (j+1)).text(board.cells[i][j]);
                    
                }
            }
        }

        setInterval(function() {
            writeTable(board);
        }, 500);

        window.board = board;
    </script>
</body>
</html>
