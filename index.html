<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="built/main.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="built/models.js"></script>
</head>
<body>
    <div>
        <h1>Hello world</h1>
    </div>
    <div class="board">
        <div class="row">
            <span class="cell" id="cell-1-1"></span>
            <span class="cell" id="cell-1-2"></span>
            <span class="cell" id="cell-1-3"></span>
        </div>
        <div class="row">
            <span class="cell" id="cell-2-1"></span>
            <span class="cell" id="cell-2-2"></span>
            <span class="cell" id="cell-2-3"></span>
        </div>
        <div class="row">
            <span class="cell" id="cell-3-1"></span>
            <span class="cell" id="cell-3-2"></span>
            <span class="cell" id="cell-3-3"></span>
        </div>
    </div>
    <script type="text/javascript">
        var t = new Board(3, 2000);

        var writeTable = function(t) {
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    $('#cell-' + (i+1) + '-' + (j+1)).text(t.cells[i][j]);
                    
                }
            }
        }

        setInterval(function() {
            t.addRandomTile();
            writeTable(t);
        }, 500);

        window.t = t;
    </script>
</body>
</html>
